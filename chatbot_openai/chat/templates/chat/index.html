<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .new-chat-button {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #3a3a3a;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .new-chat-button:hover {
            background-color: #3a3a3a;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background-color: #3a3a3a;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background-color: #ffffff;
            color: #000000;
            border-bottom-left-radius: 4px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background-color: #4a4a4a;
        }

        .message.assistant .avatar {
            background-color: #f0f0f0;
        }

        .input-container {
            padding: 20px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 24px;
            padding: 8px 16px;
            border: 1px solid #3a3a3a;
        }

        .input-wrapper:focus-within {
            border-color: #555;
        }

        .plus-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-button:hover {
            color: #aaa;
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            padding: 8px 0;
        }

        #messageInput::placeholder {
            color: #666;
        }

        .voice-button, .send-button {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .voice-button:hover, .send-button:hover {
            background-color: #3a3a3a;
            color: #aaa;
        }

        .send-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .send-button:disabled:hover {
            background: none;
            color: #888;
        }

        /* Scrollbar personalizado */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Chat Asistente</div>
        <button class="new-chat-button" onclick="newConversation()">
            <span>+</span> Nueva conversaciÃ³n
        </button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Mensaje de bienvenida solo si no hay mensajes -->
        {% if not messages %}
        <div class="message assistant">
            <div class="avatar">ðŸ¤–</div>
            <div class="message-bubble">
                Â¡Hola! Soy tu asistente. Â¿En quÃ© puedo ayudarte hoy?
            </div>
        </div>
        {% endif %}

        <!-- Mostrar todos los mensajes de la conversaciÃ³n -->
        {% for message in messages %}
        <div class="message {% if message.is_user %}user{% else %}assistant{% endif %}">
            <div class="avatar">{% if message.is_user %}ðŸ‘¤{% else %}ðŸ¤–{% endif %}</div>
            <div class="message-bubble">
                {{ message.content }}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="input-container">
        <form method="POST" id="chatForm">
            {% csrf_token %}
            <div class="input-wrapper">
                <button type="button" class="plus-button" aria-label="Adjuntar archivo">+</button>
                <input
                    type="text"
                    id="messageInput"
                    name="inputfirst"
                    placeholder="Pregunta lo que quieras"
                    autocomplete="off"
                >
                <button type="button" class="voice-button" aria-label="Mensaje de voz">ðŸŽ¤</button>
                <button type="submit" class="send-button" id="sendButton" aria-label="Enviar mensaje">
                    âž¤
                </button>
            </div>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');

        // FunciÃ³n para hacer scroll al final del chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // FunciÃ³n para crear una nueva conversaciÃ³n
        function newConversation() {
            // Limpiar la sesiÃ³n y recargar la pÃ¡gina
            fetch(window.location.href, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            }).then(() => {
                window.location.reload();
            }).catch(() => {
                // Si falla, simplemente recargar y limpiar sesiÃ³n manualmente
                sessionStorage.clear();
                window.location.reload();
            });
        }

        // Hacer scroll al cargar la pÃ¡gina (para mostrar los mensajes mÃ¡s recientes)
        window.addEventListener('load', () => {
            scrollToBottom();
        });

        // Habilitar/deshabilitar botÃ³n de envÃ­o segÃºn haya texto
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        // Enviar formulario al presionar Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim() !== '') {
                e.preventDefault();
                chatForm.submit();
            }
        });

        // Inicialmente deshabilitar el botÃ³n de envÃ­o
        sendButton.disabled = true;

        // Enfocar el input al cargar la pÃ¡gina
        messageInput.focus();
    </script>
</body>
</html>
